<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Планировщик уборки</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1> Планировщик уборки</h1>
        
        <div class="add-task">
            <input type="text" id="taskInput" placeholder="Новая задача...">
            <select id="category">
                <option>Кухня</option>
                <option>Ванная</option>
                <option>Комната</option>
                <option>Общее</option>
            </select>
            <button onclick="addTask()">Добавить</button>
        </div>

        <div class="filters">
            <button onclick="showAll()">Все</button>
            <button onclick="showActive()">Активные</button>
            <button onclick="showCompleted()">Выполненные</button>
        </div>

        <ul id="taskList"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
