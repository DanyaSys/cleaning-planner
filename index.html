<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Планировщик с регулярными задачами</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1> Планировщик</h1>
        
        <div class="add-form">
            <input type="text" id="taskInput" placeholder="Задача...">
            <select id="category">
                <option>Кухня</option>
                <option>Ванная</option>
                <option>Комната</option>
            </select>
            
            <select id="taskType">
                <option value="once">Однократно</option>
                <option value="recurring">Регулярно</option>
            </select>
            
            <button onclick="addTask()">+</button>
        </div>

        <div class="filters">
            <button onclick="showAll()">Все</button>
            <button onclick="showRecurring()"></button>
        </div>

        <ul id="taskList"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
