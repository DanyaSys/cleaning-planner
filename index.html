<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Планировщик уборки с регулярными задачами</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1> Планировщик уборки</h1>
        
        <div class="add-task">
            <input type="text" id="taskInput" placeholder="Новая задача...">
            <select id="category">
                <option>Кухня</option>
                <option>Ванная</option>
                <option>Комната</option>
                <option>Общее</option>
            </select>

            <!-- НОВОЕ: Настройки регулярности -->
            <div class="recurrence-settings">
                <select id="taskType" onchange="toggleRecurrence()">
                    <option value="once"> Разовая</option>
                    <option value="recurring"> Регулярная</option>
                </select>
                
                <select id="recurrenceInterval" class="hidden">
                    <option value="daily">Ежедневно</option>
                    <option value="weekly">Еженедельно</option>
                    <option value="monthly">Ежемесячно</option>
                </select>
            </div>

            <button onclick="addTask()">Добавить</button>
        </div>

        <div class="filters">
            <button onclick="showAll()">Все</button>
            <button onclick="showActive()">Активные</button>
            <button onclick="showCompleted()">Выполненные</button>
            <button onclick="showRecurring()"> Регулярные</button>
        </div>

        <div class="stats">
            <span>Активные: <span id="activeCount">0</span></span>
            <span>Регулярные: <span id="recurringCount">0</span></span>
        </div>

        <ul id="taskList"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
